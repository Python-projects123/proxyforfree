<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f0f0f0;
        }
        
        .browser-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: white;
        }
        
        .address-bar {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #d0d0d0;
            gap: 10px;
        }
        
        .address-bar button {
            padding: 6px 12px;
            background-color: #e8e8e8;
            border: 1px solid #c0c0c0;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .address-bar button:hover {
            background-color: #d8d8d8;
        }
        
        .address-bar input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #c0c0c0;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .address-bar input:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.1);
        }
        
        .content-area {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            z-index: 1000;
        }
        
        .loading-indicator.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #d32f2f;
            padding: 15px;
            background-color: #ffebee;
            border-left: 4px solid #d32f2f;
            margin: 10px 15px;
            border-radius: 2px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="browser-container">
        <div class="address-bar">
            <button id="backBtn" title="Go back">← Back</button>
            <button id="forwardBtn" title="Go forward">Forward →</button>
            <button id="reloadBtn" title="Reload">⟳ Reload</button>
            <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com)" value="https://example.com">
            <button id="goBtn">Go</button>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <div class="content-area">
            <div id="loadingIndicator" class="loading-indicator">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
            <iframe id="contentFrame" sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-pointer-lock"></iframe>
        </div>
    </div>

    <script>
        // CORS Proxy Service Configuration
        const PROXY_SERVICE = 'https://api.allorigins.win/raw?url=';
        
        const urlInput = document.getElementById('urlInput');
        const goBtn = document.getElementById('goBtn');
        const backBtn = document.getElementById('backBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const reloadBtn = document.getElementById('reloadBtn');
        const contentFrame = document.getElementById('contentFrame');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        
        // History management
        let history = ['https://example.com'];
        let currentIndex = 0;
        
        /**
         * Prepend proxy URL to bypass CORS restrictions
         * @param {string} url - The URL to proxy
         * @returns {string} - The proxied URL
         */
        function getProxiedUrl(url) {
            // Ensure URL has protocol
            if (!url.match(/^https?:\/\//)) {
                url = 'https://' + url;
            }
            
            // Encode the URL for use in proxy service
            const encodedUrl = encodeURIComponent(url);
            return PROXY_SERVICE + encodedUrl;
        }
        
        /**
         * Load URL in iframe with proxy service
         * @param {string} url - The URL to load
         */
        function loadUrl(url) {
            try {
                showLoading(true);
                clearError();
                
                const proxiedUrl = getProxiedUrl(url);
                contentFrame.src = proxiedUrl;
                urlInput.value = url;
                
                // Update history
                if (currentIndex < history.length - 1) {
                    history = history.slice(0, currentIndex + 1);
                }
                history.push(url);
                currentIndex = history.length - 1;
                updateNavigationButtons();
                
            } catch (error) {
                showError('Failed to load URL: ' + error.message);
                showLoading(false);
            }
        }
        
        /**
         * Show loading indicator
         */
        function showLoading(show) {
            loadingIndicator.classList.toggle('show', show);
        }
        
        /**
         * Show error message
         */
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        /**
         * Clear error message
         */
        function clearError() {
            errorMessage.classList.remove('show');
        }
        
        /**
         * Update navigation button states
         */
        function updateNavigationButtons() {
            backBtn.disabled = currentIndex <= 0;
            forwardBtn.disabled = currentIndex >= history.length - 1;
        }
        
        /**
         * Navigate back in history
         */
        function navigateBack() {
            if (currentIndex > 0) {
                currentIndex--;
                loadUrl(history[currentIndex]);
            }
        }
        
        /**
         * Navigate forward in history
         */
        function navigateForward() {
            if (currentIndex < history.length - 1) {
                currentIndex++;
                loadUrl(history[currentIndex]);
            }
        }
        
        /**
         * Reload current page
         */
        function reloadPage() {
            contentFrame.src = contentFrame.src;
        }
        
        // Event listeners
        goBtn.addEventListener('click', () => {
            const url = urlInput.value.trim();
            if (url) {
                loadUrl(url);
            }
        });
        
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const url = urlInput.value.trim();
                if (url) {
                    loadUrl(url);
                }
            }
        });
        
        backBtn.addEventListener('click', navigateBack);
        forwardBtn.addEventListener('click', navigateForward);
        reloadBtn.addEventListener('click', reloadPage);
        
        contentFrame.addEventListener('load', () => {
            showLoading(false);
        });
        
        contentFrame.addEventListener('error', () => {
            showLoading(false);
            showError('Failed to load the page. Please check the URL and try again.');
        });
        
        // Initialize
        updateNavigationButtons();
        loadUrl('https://example.com');
    </script>
</body>
</html>
